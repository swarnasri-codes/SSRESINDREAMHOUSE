{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #043131;
  }

  .logo-text {
    font-family: "Dancing Script", cursive;
    font-size: 2em;
    color: #cbc17f;
    background-color: #043131;
    margin-bottom: 1em;
  }
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(
      100vh - 200px
    ); /* Adjust height based on your header/footer */
    background-color: #043131;
  }

  .login-box {
    background: #fff;
    font-family: "Poppins", sans-serif;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 2em;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 6px #043131;
    text-align: center;
  }

  .login-box h2 {
    font-size: 1.8em;
    margin-bottom: 0.5em;
    font-family: "Poppins", sans-serif;
    color: #043131;
  }

  .login-box p {
    margin-bottom: 1.5em;
    font-family: "Poppins", sans-serif;
    color: #555;
  }

  .login-box form input[type="email"],
  .login-box form input[type="text"] {
    width: 100%;
    padding: 0.75em;
    margin-bottom: 1em;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
    font-family: "Poppins", sans-serif;
  }

  .login-box form button {
    width: 100%;
    padding: 0.75em;
    background-color: #043131;
    font-family: "Poppins", sans-serif;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .login-box form button:hover {
    font-family: "Poppins", sans-serif;
    background-color: #056d6d;
  }

  .privacy-link {
    display: block;
    font-family: "Poppins", sans-serif;
    margin-top: 1em;
    color: #043131;
    text-decoration: none;
    font-size: 0.9em;
  }

  .privacy-link:hover {
    text-decoration: underline;
    font-family: "Poppins", sans-serif;
  }
</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-text">SSResinDreamHouse</div>
      {% if step == "email" %}
      <h2>Log in</h2>
      <p>Enter your email and we'll send you a login code</p>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Continue</button>
      </form>
      {% elif step == "code" %}
      <h2>Enter Login Code</h2>
      <p>We've sent a login code to <strong>{{ email }}</strong>.</p>
      <form method="POST" action="{{ url_for('auth.verify_code') }}">
        <input
          type="text"
          name="code"
          placeholder="Enter your login code"
          required
        />
        <button type="submit">Verify</button>
      </form>
      {% endif %}
      <a href="#" class="privacy-link">Privacy</a>
    </div>
  </div>
  {% endblock %}
</body>
